version: "3"
services:
  certification_entity:
    image: cert_entity
    ports:
      - "8080:8080"
    environment:
      - API_CERTIFICATE_ENDPOINT=https://ci-cd-service.5gasp.eu/certification-entity/certificate
      - REDIS_LOCATION=redis
  
  redis:
    image: 'bitnami/redis:6.2.12'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
   